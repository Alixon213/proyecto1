<div class="container">
  <div class="row">
    <div class="col">

      <div>

        {{indice+1}}. {{alumnoDeLista.nombre}} {{alumnoDeLista.apellido}} {{alumnoDeLista.cargo}} {{alumnoDeLista.salario}}.

        <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'1'}" style="margin-right: 20px;">

          Actualiza

        </a>

        <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'2'}">

          Elimina 

        </a>

      </div>

      <app-caracteristicas-alumno-c (caracteristicasAlumno)="agregarCaracteristica($event)"></app-caracteristicas-alumno-c>

      <ul style="list-style: none;">
        <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
      </ul>

    </div>

  </div>

</div>
